<div class="login">
    <div class="login__container">
        <h1>Login</h1>
        <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <label for="username">User Name</label>
                <input name="username" ngModel type="text" placeholder="User name ..." required>
                <p *ngIf="form.controls['username']?.errors?.['required'] && form.controls['username'].touched">Username is required</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" ngModel type="password" placeholder="Password ..." required>
                <p *ngIf="form.controls['password']?.errors?.['required'] && form.controls['password'].touched">Password is required</p>
            </div>
            <div class="login__btn">
                <a routerLink="/register" [style.marginRight.px]="10">Register</a>
                <button type="submit" [class.disabled]="!form.valid" [disabled]="!form.valid">Sign In</button>
            </div>
        </form>
        
        
    </div>
</div>
