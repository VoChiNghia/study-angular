<div class="login">
  <div class="login__container">
    <h1>Register</h1>
    <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          name="phoneNumber"
          ngModel
          type="text"
          placeholder="Phone Number ..."
          required
        />
        <p *ngIf="form.controls['phoneNumber']?.errors?.['required'] && form.controls['phoneNumber'].touched">PhoneNumber is required</p>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          name="fullName"
          ngModel
          type="text"
          placeholder="Full name ..."
          required
        />
        <p *ngIf="form.controls['fullName']?.errors?.['required'] && form.controls['fullName'].touched">FullName is required</p>
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          name="username"
          ngModel
          type="text"
          placeholder="User name ..."
          required
        />
        <p *ngIf="form.controls['username']?.errors?.['required'] && form.controls['username'].touched">Username is required</p>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input
          name="birthday"
          ngModel
          type="date"
          placeholder="Birthday ..."
          required
        />
        <p *ngIf="form.controls['birthday']?.errors?.['required'] && form.controls['birthday'].touched">Birthday is required</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          name="password"
          ngModel
          type="text"
          placeholder="Password ..."
          required
        />
        <p *ngIf="form.controls['password']?.errors?.['required'] && form.controls['password'].touched">Password is required</p>
      </div>
      <div class="login__btn">
        <a routerLink="/login" [style.marginRight.px]="10">Login</a>
        <button type="submit" [class.disabled]="!form.valid" [disabled]="!form.valid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
